<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Welcome to A.R.S.E {{ config['version'] }}</title>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <h1>A.R.S.E {{ config['version'] }}</h1><br>

      </div>
      <div class="col-md-1">
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <p>
          Automated Reporting for System Engineers (A.R.S.E.)<br>
          Welcome to the system, please provide information on information and account to be used to write the data to SalesFoce.
        </p>
      </div>
      <div class="col-md-1">
      </div>
    </div>

      <form action = "http://10.0.0.95:5000/uploader" method = "POST" method=post enctype=multipart/form-data>

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-1">
        <p>login:</p>
      </div>
      <div class="col-md-9">
        <input type=text name="login">
      </div>
      <div class="col-md-1">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-1">
        <p>password:</p>
      </div>
      <div class="col-md-9">
        <input type=password name="password">
      </div>
      <div class="col-md-1">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-1">
        <p>cal file:</p>
      </div>
      <div class="col-md-9">
        <input type=file name=file accept=".xlsx">
      </div>
      <div class="col-md-1">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-2">
        <p>date start:</p>
      </div>
      <div class="col-md-19">
        <input type=date name="date-start">
      </div>
      <div class="col-md-1">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-2">
        <p>date end:</p>
      </div>
      <div class="col-md-19">
        <input type=date name="date-end">
      </div>
      <div class="col-md-1">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-2">
        <p>subscribed iCal URL</p>
      </div>
      <div class="col-md-19">
        <input type=text name="url">
      </div>
      <div class="col-md-1">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <input type=submit value=Upload name="upload">
      </div>
      <div class="col-md-1">
      </div>
    </div>

    </form>
    </div>
  </div>
  </body>
</html>
